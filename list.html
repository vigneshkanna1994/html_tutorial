<!DOCTYPE HTML>
<html>

<head>
    <title>list tutorial</title>
</head>

<body>
    <h3 style="text-align: center;">ordered list</h3>
    <ol>
        <li>listen</li>
        <li>learn</li>
        <li>practice</li>
        <li>implement</li>
    </ol>
    <hr>
    <h3 style="text-align: center;">unordered list</h3>
    <ul>
        <li>listen</li>
        <li>learn</li>
        <li>practice</li>
        <li>implement</li>
    </ul>
    <hr>
    <h3 style="text-align: center;">description list</h3>
    <dl>
        <ul>
            <li>
                <dt>what is this project?</dt>
            </li>
        </ul>
        <dd>this is for web development</dd>
        <br>
        <ul>
            <li>
                <dt>what is the use of this project?</dt>
            </li>
        </ul>
        <dd>learning and implement</dd>
    </dl>


</body>

</html>
