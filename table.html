<!DOCTYPE html>
<html>

<head>
    <title>table tutorial</title>
    <style>
        table,
        td,
        th {
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: orange;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>phone number</th>
        </tr>
        <tr>
            <td>test name1</td>
            <td>23423423423</td>
        </tr>
        <tr>
            <td>test name2</td>
            <td>12312313123</td>
        </tr>
        <tr>
            <td rowspan="2">test name3</td>
            <td>23452452323</td>
        </tr>
        <tr>
            <td>23423423423</td>
        </tr>
    </table>
</body>

</html>
